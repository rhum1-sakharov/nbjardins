<div class="d-flex">

  <div class="max-wh-640">
    <p-table [value]="devisList"
             [scrollable]="true"

             [scrollHeight]="responsiveUtils.getHeightStr(200)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th [width]="numeroDevisWidth" style="line-height:40px;" pSortableColumn="numeroDevis">

            <button pButton icon="pi pi-plus" pTooltip="créer un devis"></button>
            N° devis
            <p-sortIcon field="numeroDevis"></p-sortIcon>
          </th>
          <th [width]="clientWidth" pSortableColumn="clientNom">
            Client
            <p-sortIcon field="clientNom"></p-sortIcon>
          </th>
          <th [width]="depuisWidth"  pSortableColumn="dateATraiter">
            Depuis
            <p-sortIcon field="dateATraiter"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td [width]="numeroDevisWidth">
            {{rowData.numeroDevis}}
          </td>
          <td [width]="clientWidth">
            {{rowData.clientNom | uppercase}} {{rowData.clientPrenom | titlecase}} , <strong>{{rowData.clientSociete |
            uppercase}}</strong>
          </td>
          <td [width]="depuisWidth">
            {{aTraiterSince(rowData.dateATraiter)}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div>

  </div>

</div>
